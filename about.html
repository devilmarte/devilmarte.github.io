    <script>

        const burger = document.querySelector('.burger')

        burger.addEventListener('click', ()=>{

        })

        const wrap = document.documentElement
        const bg = document.querySelector('.profile-pic')

        let x = 0
        let y = 0
        let oriX = 0
        let oriY = 0
        let myX = 0
        let myY = 0
        let cX = 0
        let cY = 0
        let accel = 0.015

        wrap.addEventListener('mousemove', xandymove)

        function xandymove(e) {
            x = (e.clientX - window.innerWidth / 2)
            y = (e.clientY - window.innerWidth / 2)
            oriX = (e.clientX)
            oriY = (e.clientY)

        }
        if(!document.body.offsetWidth < 760){
            loop()
        }

        function loop() {
            myX += (x-myX) * accel
            myY += (y-myY) * accel

            bg.style.backgroundPosition = `calc(50% + ${-myX/8}px) calc(50% + ${-myY/8}px)`
            window.requestAnimationFrame(loop)
        }

    </script>
