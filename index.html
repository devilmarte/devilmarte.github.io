    <script>
        const burger = document.querySelector('.burger')
        const navi = document.querySelector('.navigation')
        
        burger.addEventListener('click', ()=>{
            const navi = document.querySelector('.navigation')
            navi.classList.toggle('active-nav')
        })

        const wrap = document.documentElement
        const bg = document.querySelector('.img-box')
        // const bk = document.getElementById('bk-dot')

        let x = 0
        let y = 0
        let oriX = 0
        let oriY = 0
        let myX = 0
        let myY = 0
        let cX = 0
        let cY = 0
        let accel = 0.015

        wrap.addEventListener('mousemove', xandymove)

        function xandymove(e) {
            x = (e.clientX - window.innerWidth / 2)
            y = (e.clientY - window.innerWidth / 2)
            oriX = (e.clientX)
            oriY = (e.clientY)

            // bk.classList.add('appearopa')
        }
        if(!document.body.offsetWidth < 760){
            loop()
        }

        function loop() {
            myX += (x-myX) * accel
            myY += (y-myY) * accel

            bg.style.backgroundPosition = `calc(50% + ${-myX/8}px) calc(50% + ${-myY/8}px)`
            // bk.style.transform = `translate(${cX - 10}px, ${cY - 10}px)`
            window.requestAnimationFrame(loop)
        }

    </script>
